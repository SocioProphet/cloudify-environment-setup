tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.5.0/plugin.yaml
  - imports/manager-configuration.yaml

inputs:

  username:
    description: OS_USERNAME as specified in Openstack RC file.

  password:
    description: Openstack user password.

  tenant_name:
    description: OS_TENANT_NAME as specified in Openstack RC file.

  auth_url:
    description: OS_AUTH_URL as specified in Openstack RC file.

  region:
    description: OS_REGION_NAME as specified in Openstack RC file.

  external_network_name:
    description: Openstack tenant external network name.

  local_ssh_directory:
    default: '~/.ssh/'

  manager_key_name:
    default: cfy-manager-key-os

  agent_key_name:
    default: cfy-agent-key-os

  cloudify_key_file:
    default: { concat: [ { get_input: local_ssh_directory }, { get_input: manager_key_name } ] }

  nameservers:
    default: [8.8.4.4, 8.8.8.8]

  network0_subnet_cidr:
    default: 192.168.120.0/24

  network0_subnet_allocation_pools:
    default:
    - start: 192.168.120.2
      end: 192.168.120.254

  network1_subnet_cidr:
    default: 192.168.121.0/24

  network1_subnet_allocation_pools:
    default:
    - start: 192.168.121.2
      end: 192.168.121.254

  cloudify_image:
    type: string

  large_image_flavor:
    type: string

  small_image_flavor:
    type: string

  cloudify_image_username:
    default: centos

  centos_core_image:
    default: { get_input: cloudify_image }

  ubuntu_trusty_image:
    type: string

  manager_ip:
    description: >
      Resolving the IP for manager setup.
    default: { get_attribute: [ network0_subnet_port_fip, floating_ip_address ] }

  secrets:
    description: >
      key, value pairs of secrets used in AWS blueprint examples.
    default:
    - key: keystone_username
      value: { get_input: username }
    - key: keystone_password
      value: { get_input: password }
    - key: keystone_tenant_name
      value: { get_input: tenant_name }
    - key: keystone_url
      value: { get_input: auth_url }
    - key: region
      value: { get_input: region }
    - key: external_network_name
      value: { get_property: [ external_network, resource_id ] }
    - key: router_name
      value: { get_property: [ network0_router, resource_id ] }
    - key: public_network_name
      value: { get_property: [ network0, resource_id ] }
    - key: private_network_name
      value: { get_property: [ network1, resource_id ] }
    - key: public_subnet_name
      value: { get_property: [ network0_subnet, resource_id ] }
    - key: private_subnet_name
      value: { get_property: [ network1_subnet, resource_id ] }
    - key: ubuntu_trusty_image
      value: { get_input: ubuntu_trusty_image }
    - key: centos_core_image
      value: { get_input: centos_core_image }
    - key: small_image_flavor
      value: { get_input: small_image_flavor }
    - key: large_image_flavor
      value: { get_input: large_image_flavor }
    - key: agent_key_public
      value: { get_attribute: [ agent_key, public_key_export ] }
    - key: agent_key_private
      value: { get_attribute: [ agent_key, private_key_export ] }

  create_inputs:
    default:
      local_private_key: { get_input: cloudify_key_file  }
      rpm_package: { get_input: cli_package_url }
      public_ip: { get_attribute: [ network0_subnet_port_fip, floating_ip_address ] }
      private_ip: { get_attribute: [ network0_subnet_port, fixed_ip_address ] }
      ssh_user: { get_input: cloudify_image_username }
      ssh_key_filename:
        concat:
        - '/home/'
        - { get_input: cloudify_image_username }
        - '/.ssh/key.pem'

dsl_definitions:
  client_config: &client_config
    username: { get_input: username }
    password: { get_input: password }
    tenant_name: { get_input: tenant_name }
    auth_url: { get_input: auth_url }
    region: { get_input: region }

node_types:

  cloudify.nodes.CloudConfig:
    derived_from: cloudify.nodes.Root
    properties:
      resource_config:
        default:
          encode_base64: false

node_templates:

  manager_key:
    type: cloudify.keys.nodes.RSAKey
    properties:
      resource_config:
        public_key_path: { concat: [ { get_input: local_ssh_directory }, { get_input: manager_key_name }, '.pub' ] }
        private_key_path: { concat: [ { get_input: local_ssh_directory }, { get_input: manager_key_name } ] }
        openssh_format: true
      use_secret_store: false
      key_name: { get_input: manager_key_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: keys.cloudify_ssh_key.operations.create
          inputs:
            store_private_key_material: true

  agent_key:
    type: cloudify.keys.nodes.RSAKey
    properties:
      resource_config:
        public_key_path: { concat: [ { get_input: local_ssh_directory }, { get_input: agent_key_name }, '.pub' ] }
        private_key_path: { concat: [ { get_input: local_ssh_directory }, { get_input: agent_key_name } ] }
        openssh_format: true
      use_secret_store: false
      key_name: { get_input: agent_key_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: keys.cloudify_ssh_key.operations.create
          inputs:
            store_private_key_material: true

  external_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *client_config
      use_external_resource: true
      resource_id: { get_input: external_network_name }

  network0_subnet_port_fip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      openstack_config: *client_config
      floatingip:
        floating_network_name: { get_input: external_network_name }

  network0:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *client_config
      resource_id: network0

  network1:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *client_config
      resource_id: network1

  network0_router:
    type: cloudify.openstack.nodes.Router
    properties:
      openstack_config: *client_config
      resource_id: network0_router
    relationships:
    - type: cloudify.relationships.connected_to
      target: external_network

  network0_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *client_config
      resource_id: network0_subnet
      subnet:
        ip_version: 4
        cidr: { get_input: network0_subnet_cidr }
        dns_nameservers: { get_input: nameservers }
        allocation_pools: { get_input: network0_subnet_allocation_pools }
    relationships:
    - type: cloudify.relationships.contained_in
      target: network0
    - type: cloudify.openstack.subnet_connected_to_router
      target: network0_router

  network1_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *client_config
      resource_id: network1_subnet
      subnet:
        ip_version: 4
        cidr: { get_input: network1_subnet_cidr }
        dns_nameservers: { get_input: nameservers }
        allocation_pools: { get_input: network1_subnet_allocation_pools }
    relationships:
    - type: cloudify.relationships.contained_in
      target: network1
    - type: cloudify.openstack.subnet_connected_to_router
      target: network0_router

  cloudify_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      openstack_config: *client_config
      resource_id: cloudify_security_group
      rules:
      - remote_ip_prefix: 0.0.0.0/0
        port_range_min: null
        port_range_max: null
        protocol: icmp
      - remote_ip_prefix: 0.0.0.0/0
        port_range_min: 22
        port_range_max: 22
        protocol: tcp
      - remote_ip_prefix: 0.0.0.0/0
        port_range_min: 80
        port_range_max: 80
        protocol: tcp
      - remote_ip_prefix: 0.0.0.0/0
        port_range_min: 443
        port_range_max: 443
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 5671
        port_range_max: 5671
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 5671
        port_range_max: 5671
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 8086
        port_range_max: 8086
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 8086
        port_range_max: 8086
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 8101
        port_range_max: 8101
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 8101
        port_range_max: 8101
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 53333
        port_range_max: 53333
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 53333
        port_range_max: 53333
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 8300
        port_range_max: 8301
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 8300
        port_range_max: 8301
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 8500
        port_range_max: 8500
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 8500
        port_range_max: 8500
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 22000
        port_range_max: 22000
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 22000
        port_range_max: 22000
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network0_subnet, subnet, cidr ] }
        port_range_min: 15432
        port_range_max: 15432
        protocol: tcp
      - remote_ip_prefix: { get_property: [ network1_subnet, subnet, cidr ] }
        port_range_min: 15432
        port_range_max: 15432
        protocol: tcp

  network0_subnet_port:
    type: cloudify.openstack.nodes.Port
    properties:
      openstack_config: *client_config
      resource_id: network0_subnet_port
    relationships:
    - type: cloudify.relationships.contained_in
      target: network0
    - type: cloudify.relationships.depends_on
      target: network0_subnet
    - type: cloudify.openstack.port_connected_to_security_group
      target: cloudify_security_group
    - type: cloudify.openstack.port_connected_to_floating_ip
      target: network0_subnet_port_fip

  network1_subnet_port:
    type: cloudify.openstack.nodes.Port
    properties:
      openstack_config: *client_config
      resource_id: network1_subnet_port
    relationships:
    - type: cloudify.relationships.contained_in
      target: network1
    - type: cloudify.relationships.depends_on
      target: network1_subnet
    - type: cloudify.openstack.port_connected_to_security_group
      target: cloudify_security_group

  cloudify_host_cloud_config:
    type: cloudify.nodes.CloudInit.CloudConfig
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config:
              users:
              - name: { get_input: cloudify_image_username }
                primary-group: wheel
                shell: /bin/bash
                sudo: ['ALL=(ALL) NOPASSWD:ALL']
                ssh-authorized-keys:
                - { get_attribute: [ manager_key, public_key_export ] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: manager_key

  cloudify_host:
    type: cloudify.openstack.nodes.Server
    properties:
      openstack_config: *client_config
      agent_config:
        install_method: none
      server:
        key_name: ''
        image: { get_input: cloudify_image }
        flavor: { get_input: large_image_flavor }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              image: { get_input: cloudify_image }
              flavor: { get_input: large_image_flavor }
              userdata: { get_attribute: [ cloudify_host_cloud_config, cloud_config ] }
    relationships:
    - type: cloudify.openstack.server_connected_to_port
      target: network0_subnet_port
    - type: cloudify.openstack.server_connected_to_port
      target: network1_subnet_port
    - type: cloudify.relationships.depends_on
      target: cloudify_host_cloud_config

outputs:

  1-Instructions:
    value: { get_attribute: [ ManagerSetup, final_path ] }
  2-Demo:
    value: 'cfy install https://github.com/cloudify-examples/nodecellar-auto-scale-auto-heal-blueprint/archive/4.1.zip -b demo -n openstack-blueprint.yaml'
